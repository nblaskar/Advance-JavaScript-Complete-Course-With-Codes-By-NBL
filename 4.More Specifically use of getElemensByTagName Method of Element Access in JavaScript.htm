<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <title>Tree</title>
</head>
<body>
   <h1>Learning JavaScript</h1>
   <h1>Web Development</h1>
   <h2>Now</h2>
   <p id="js">Hello
       <span>JavaScript</span>
       <em>World</em>
       <span>Language</span>
   </p>
   <p id="pro">
       <span>The</span> 
       Programming
    </p>
   <div>
       <p>1st p  inside div</p>
       <p>2nd p  inside div</p>
   </div>


    
   <script>
       //For more specific
       var getSpan=document.getElementById("js");
       var result1=getSpan.getElementsByTagName("span");
       document.write(result1);
       console.log(result1);

       document.write("<br>");

       var result2=document.getElementById("js").getElementsByTagName("span");
       document.write(result2);
       console.log(result2);

       document.write("<br>");

       var result3=document.getElementById("js").getElementsByTagName("*");
       document.write(result3);
       console.log(result3);


   </script>
    
</body>
</html>
