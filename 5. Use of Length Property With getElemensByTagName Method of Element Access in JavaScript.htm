<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <title>Tree</title>
</head>
<body>
   <h1>Learning JavaScript</h1>
   <h1>Web Development</h1>
   <h2>Now</h2>
   <p id="js">JavaScript</p>
   <p id="pro">Programming</p>
   <div>
       <p>1st p  inside div</p>
       <p>2nd p  inside div</p>
   </div>


    
   <script>
       //Use of Length Property
       var len=document.getElementsByTagName("p").length;
       document.write(len+"<br>");
       console.log(len);

       document.write("<br>");

       var data=document.getElementsByTagName("p");
       var len=data.length;
       document.write(len+"<br>");
       console.log(len);
       document.write(data);
       console.log(data);


   </script>
    
</body>
</html>
