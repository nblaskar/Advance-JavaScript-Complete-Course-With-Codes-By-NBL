<!DOCTYPE html>
<html>
<head>  
    <title>Tree</title>
</head>
    
<body>
   
  <p id="myp" style="background-color: blue; color: red;">Paragraph</p>
    <script>
      var pr=document.getElementById("myp");
      //access inline css od p element
      console.log(pr.style);
      //access inline property of caa
      var bg=pr.style.backgroundColor;
      console.log(bg);
      //set the value of existing css property
      pr.style.backgroundColor="pink";
      //set the new css property with value
      pr.style.fontSize="90px";
      console.log(pr);
      

 
   
   </script>
    
</body>
</html>
