    //use of this method with multiple handler and different event
    function disp1(){
      alert("btn Clicked1");
    }
    function disp2(){
      alert("btn Clicked2");
    }
    document.getElementById("mybtn").addEventListener("click", disp1);
    document.getElementById("mybtn").addEventListener("mouseover", disp2);
