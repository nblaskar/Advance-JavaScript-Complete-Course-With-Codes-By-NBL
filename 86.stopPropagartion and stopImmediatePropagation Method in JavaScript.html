<!DOCTYPE html>
<html>
<head>  
    <title>Tree</title>  
    <style >
          #one{
    width: 600px;
    height: 600px;
    background-color: yellow;
}
#two{
    width: 450px;
    height: 450px;
    background-color: green;
}
#three{
    width: 300px;
    height: 300px;
    background-color:orange;
}

    </style>
</head>    
<body>
<h1>Dom Event Flow or Propagation</h1>
<div id="one">1
      <div id="two">2
            <div id="three">3
            </div>
      </div>
</div>
 <script>

       function div1(e){
           this.style.backgroundColor="red";
       }
       function div2(e){
           this.style.backgroundColor="black";
            // e.stopPropagation();
             e.stopImmediatePropagation();
       }
       function div2_2(e){
           this.style.width="500px";
       }
       function div3(e){
           this.style.backgroundColor="blue";
       }
       var divOne=document.getElementById("one");
       var divTwo=document.getElementById("two");
       var divThree=document.getElementById("three");
       divOne.addEventListener("click",div1,false);
       divTwo.addEventListener("click",div2,false);
       divTwo.addEventListener("click",div2_2,false);
       divThree.addEventListener("click",div3,false);

   
 </script>

  
</body>
</html>
