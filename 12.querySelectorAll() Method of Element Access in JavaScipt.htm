<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <title>Tree</title>
</head>
<body>
   <h1>Learning JavaScript</h1>
   <h1 class="js pro">Web Development</h1>
   <p class="js">JavaScript</p>
   <p class="pro">Programming</p>
   <div id="show">
       <p>1st p  inside div</p>
       <p class="js">2nd p  inside div</p>
   </div>
   <p id="show1">I am Para</p>
   <h3 id="show1">I am H3</h3>

   
   <script>
       //querySelectorAll() Method
     //(1)Element Selector
        var result1=document.querySelectorAll("p");
       document.write(result1);
       console.log(result1);

       document.write("<br>");
       document.write("<br>");

       var result2=document.querySelectorAll("p,h1");
       document.write(result2);
       console.log(result2);

       document.write("<br>");
       document.write("<br>");

        //(2)ID Selector
        var result3=document.querySelectorAll("#show1");
       document.write(result3);
       console.log(result3);

       document.write("<br>");
       document.write("<br>");

       var result4=document.querySelectorAll("#show,#show1");
       document.write(result4);
       console.log(result4);

       document.write("<br>");
       document.write("<br>");

       //(3)Class Selector
       var result5=document.querySelectorAll(".js");
       document.write(result5);
       console.log(result5);

       document.write("<br>");
       document.write("<br>");

       var result6=document.querySelectorAll("p.js");
       document.write(result6);
       console.log(result6);

       document.write("<br>");
       document.write("<br>");

       //(3)Attribute Selector
       var result7=document.querySelectorAll("div[id]");
       document.write(result7);
       console.log(result7);

       document.write("<br>");
       document.write("<br>");

       var result8=document.querySelectorAll("div[id='js']");
       document.write(result8);
       console.log(result8);






   </script>
    
</body>
</html>
