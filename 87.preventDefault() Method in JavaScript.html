        //stop default behabiour and propagation
        function stopLink(e){
            e.preventDefault();
            e.stopPropagation();
        }
        function div(e){
            this.style.backgroundColor="orange";
        }

        var mylink=document.getElementById("mylink");
        mylink.addEventListener("click", stopLink,false);

        var mydiv=document.getElementById("mydiv");
        mydiv.addEventListener("click", div,false);


    </script>
</body>
