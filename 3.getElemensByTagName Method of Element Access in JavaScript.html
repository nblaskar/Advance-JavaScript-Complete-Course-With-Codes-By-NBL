<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <title>Tree</title>
</head>
<body>
   <h1>Learn JavaScript</h1>
   <h2>Now</h2>
   <p id="js">JavaScript</p>
   <p id="pro">Programming</p>
   <div>
       <p>1st p  inside div</p>
       <p>2nd p  inside div</p>


   </div>


    
   <script>
       //getElementByTagName() Method
       var result1=document.getElementsByTagName("p");
       document.write(result1);
       console.log(result1);

       document.write("<br>");

       var result2=document.getElementsByTagName("*");
       document.write(result2);
       console.log(result2);

       document.write("<br>");

       var result3=document.body.getElementsByTagName("h1");
       document.write(result3);
       console.log(result3);


   </script>
    
</body>
</html>
