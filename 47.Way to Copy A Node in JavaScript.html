<!DOCTYPE html>
<html>
<head>  
    <title>Tree</title>
</head>
    
<body>
   
   <ul id="myul">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
   </ul>
   <div id="mydiv">

   </div>
   <script>
  var ul=document.getElementById("myul");

  div.appendChild(duplicateNode);
  console.log(div);
   

   


   
   </script>
    
</body>
</html>
