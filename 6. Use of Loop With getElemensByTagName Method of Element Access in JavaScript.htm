<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">   
    <title>Tree</title>
</head>
<body>
   <h1>Learning JavaScript</h1>
   <h1>Web Development</h1>
   <h2>Now</h2>
   <p id="js">JavaScript</p>
   <p id="pro">Programming</p>
   <div>
       <p>1st p  inside div</p>
       <p>2nd p  inside div</p>
   </div>


    
   <script>
       //Use of Loop
       var result=document.getElementsByTagName("p")[2];
       document.write(result);
       console.log(result);

       document.write("<br>");
       document.write("<br>");

       var len=document.getElementsByTagName("p").length;
       for(let i=0;i<len;i++){
            var result=document.getElementsByTagName("p")[i];
            document.write(result+"<br>");
            console.log(result);
       }


   </script>
    
</body>
</html>
